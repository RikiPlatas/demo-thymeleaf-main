<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:title="${title}">Mi Aplicación</title>
    <!-- Incluir Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Incluir Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Incluir tu CSS personalizado -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<!-- Reemplazar con el fragmento del header común -->
<header th:replace="fragments/header :: header"></header>

    <!-- Sección del formulario de inicio de sesión -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black">
                    <div class="px-5 ms-xl-4">
                        <!--i para que quede cuadrado-->
                        <i class="fas  fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                    </div>
                    <div class="align-items-center mt-5">
                            <form th:action="${'/auth/login'}" method="post">
                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="nick">Email address</label>
                                <input type="text" id="nick" name="nick" class="form-control form-control-lg" />
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control form-control-lg" />
                            </div>
                            <div class="pt-1 mb-4">
                                <button  data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                            </div>
                            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                            <p>Don't have an account? <a href="#!" class="link-info">Register here</a></p>
                        </form>
                    </div>
                </div>
                <!-- Columna de la imagen -->
                <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
                    <img src="https://i.pinimg.com/736x/41/2c/1c/412c1c35f4c6482cc5a396bb16adf67e.jpg"
                         alt="Login image" width="1000" height="806" style="object-fit: cover;">
                </div>
            </div>
        </div>
<!-- Reemplazar con el fragmento del footer común -->
<footer th:replace="fragments/footer :: footer"></footer>

<!-- Incluir jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- Incluir Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<!-- Incluir Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
