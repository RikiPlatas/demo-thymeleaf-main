<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
</head>
<body>
<h2>Registro de Usuario</h2>

<form action="#" th:action="@{/guardar}" th:object="${Usuario}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required/><br/><br/>

    <label for="apellido1">Primer Apellido:</label>
    <input type="text" id="apellido1" name="apellido1" required/><br/><br/>

    <label for="apellido2">Segundo Apellido:</label>
    <input type="text" id="apellido2" name="apellido2"/><br/><br/>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono"/><br/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"/><br/><br/>

    <label for="nick">Nick:</label>
    <input type="nick" id="nick" name="nick"/><br/><br/>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>


    <input type="submit" value="Guardar Usuario"/>
</form>

<!-- Aquí mostramos el mensaje si existe -->
<div th:if="${mensaje}" class="alert alert-success" role="alert">
    <p th:text="${mensaje}"></p>
</div>
</body>
</html>
